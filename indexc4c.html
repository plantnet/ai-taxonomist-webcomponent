<!doctype html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AI Taxonomist</title>

    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">

    <style>

        #logos {
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-top: 12px;
        }
        #logos img {
            margin: 12px;
        }

        body {
            background: #eee;
            color: #000;
            font-family: sans-serif;
            max-width: 1000px;
            text-align: center;
            margin: auto;
        }

        a {
            color: #44F;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <div id="logos">
        <img src="https://plantnet.org/wp-content/uploads/2021/07/plantnet_full.svg" alt="Pl@ntNet logo" width="150">
        <img src="https://cos4cloud-eosc.eu/wp-content/uploads/2020/07/logo-cos4cloud-middle.png" alt="Pl@ntNet logo" width="150">
    </div>

    <p><a href="https://cos4cloud-eosc.eu/services/ai-taxonomist/">AI Taxonomist</a> demo using C4C backend trained on <b>frogs</b> dataset.</p>
    <a href="https://github.com/plantnet/ai-taxonomist-webcomponent" title="WebComponent GitHub">WebComponent repository</a>

    <ai-taxonomist apiUrl="https://c4c.inria.fr/ai-taxonomist/identify" backendFormat="c4c" .allowPlantNetBranding=${true}>
    </ai-taxonomist>

</body>
</html>
